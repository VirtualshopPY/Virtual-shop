<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual-Shop PY</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background-color: #0d0d0d;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #00bcd4;
    }

    nav {
      text-align: center;
      margin-top: 1rem;
    }

    nav a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem;
    }

    .contacto {
      background-color: #262626;
      padding: 2rem;
      text-align: center;
    }

    .contacto a {
      color: #fff;
      background-color: #00bcd4;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .catalogo {
      padding: 2rem;
      text-align: center;
    }

    .catalogo h2 {
      color: #00bcd4;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .galeria img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      border: 2px solid #00bcd4;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0d0d0d;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Virtual-Shop PY</h1>
    <nav>
      <a href="#contacto">Contacto</a>
      <a href="#catalogo">Catálogo</a>
    </nav>
  </header>

  <section id="contacto" class="contacto">
    <h2>¿Querés hacer un pedido?</h2>
    <p>Contactanos directamente por WhatsApp:</p>
    <a href="https://wa.me/595XXXXXXXX?text=Hola%2C%20quiero%20más%20info%20sobre%20las%20camisetas" target="_blank">Escribir al WhatsApp</a>
  </section>

  <section id="catalogo" class="catalogo">
    <h2>Nuestro Catálogo</h2>
    <div class="galeria">
      <img src="https://via.placeholder.com/200x250?text=Camiseta+1" alt="Camiseta 1">
      <img src="https://via.placeholder.com/200x250?text=Camiseta+2" alt="Camiseta 2">
      <img src="https://via.placeholder.com/200x250?text=Camiseta+3" alt="Camiseta 3">
      <!-- Agrega más imágenes aquí -->
    </div>
  </section>

  <footer>
    &copy; 2025 Virtual-Shop PY. Todos los derechos reservados.
  </footer>
</body>
</html>
